<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora</h1>
        <div class="container-calc">
            <div class="display">
                <!-- Pantalla de la calculadora -->
                <div class="display" id="calculator-screen"></div>
            </div>
            <div class="btn-container" id="btn-container">
                <!-- Primera fila de botones -->
                <button id="clear" class="clear btn">C</button>
                <button class="divi btn">/</button> 
                <button class="multi btn">*</button>
                <button class="menos btn">-</button>
    
                <!-- Segunda fila de botones -->
                <button class="seven btn">7</button>
                <button class="eigth btn">8</button>
                <button class="nine btn">9</button>
                <button id="operator" class="mas btn">+</button>
    
                <!-- Tercera fila de botones -->
                <button class="four btn">4</button>
                <button class="five btn">5</button>
                <button class="six btn">6</button>
    
                <!-- Cuarta fila de botones -->
                <button class="one btn">1</button>
                <button class="two btn">2</button>
                <button class="three btn">3</button>
    
                <!-- Quinta fila de botones -->
                <button class="zero btn">0</button>
                <button class="point btn" id="point">.</button>
                <button id="operator" class="equal btn">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
